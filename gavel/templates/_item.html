<div class="info">
  
  <h2 style="display:inline-block;margin-right:10px;">{{ item.name }}</h2>
  {% if not item_viewed %}
  <span
    style="display:inline-block; background-color: white; border: solid 2px #473C85; box-shadow: 0px 0px 10px 0px #473C8540; border-radius: 10000px; padding: 6px 12px 6px 12px; margin: 8px 0px 4px 0px;">
    <span style="font-weight: 400;"><span style="font-weight: 700;">New!</span> Visit this team before voting.</span>
  </span>
  {% endif %}
  <p class="preserve-formatting">{{ item.description }}</p>
  <p><strong>Location: </strong>[{{item.zone}}] {{ item.location }}</p>
  {% if item.link|length > 0 %}
  <a
    href="{{ item.link if (item.link.startswith('http://') or item.link.startswith('https://')) else '//'+item.link }}"
    target="_blank"
    style="display: inline-block; text-decoration: underline; text-underline-offset: 4px; text-align: right; width: 100%; font-weight: 400; padding: 0 1rem 1rem;"
  >Project page (new tab)</a>
  {% endif %}
</div>
